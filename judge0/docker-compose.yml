name: judge0

version: "3.8"

services:
  db:
    image: postgres:17.5
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    logging:
      driver: json-file
      options:
        max-size: 100M
    networks:
      - hackstreet-net

  redis:
    image: redis:7.2.4
    restart: always
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    logging:
      driver: json-file
      options:
        max-size: 100M
    networks:
      - hackstreet-net

  server:
    image: judge0/judge0:latest
    restart: always
    depends_on:
      - db
      - redis
    user: root
    environment:
      API_PORT: ${API_PORT}
      PORT: ${API_PORT}

      # Database
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: ${POSTGRES_PORT}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # URLs for Judge0
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:${REDIS_PORT}/0
    ports:
      - "${API_PORT}:${API_PORT}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - judge0_box:/box
      - ./scripts:/scripts
    logging:
      driver: json-file
      options:
        max-size: 100M
    networks:
      - hackstreet-net

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    restart: always
    depends_on:
      - db
      - redis
      - server
    environment:
      API_PORT: ${API_PORT}

      # Database
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: ${POSTGRES_PORT}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:${REDIS_PORT}/0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - judge0_box:/box
    logging:
      driver: json-file
      options:
        max-size: 100M
    networks:
      - hackstreet-net

volumes:
  db-data:
  judge0_box:

networks:
  hackstreet-net:
    external: true
    name: hackstreet-net