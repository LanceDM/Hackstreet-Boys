services:
  # Frontend React App (Static Site)
  - type: static
    name: hackstreet-boys-frontend
    rootDir: my-app
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        sync: false  # Set this manually in Render dashboard to your backend URL

  # Backend Django API
  - type: web
    name: hackstreet-boys-backend
    env: python
    rootDir: Backend-PostgreLocal/PostgreLocal
    buildCommand: | 
      pip install -r ../../requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: gunicorn PostgreLocal.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false  # Set this manually to your backend service URL
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false  # Set this if using Render PostgreSQL

