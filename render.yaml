services:
  # Frontend React App
  - type: web
    name: hackstreet-boys-frontend
    env: node
    rootDir: my-app
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build -l $PORT
    envVars:
      - key: REACT_APP_API_URL
        sync: false  # Set this manually in Render dashboard to your backend URL
    staticPublishPath: ./build

  # Backend Django API
  - type: web
    name: hackstreet-boys-backend
    env: python
    rootDir: Backend-PostgreLocal/PostgreLocal
    buildCommand: pip install -r ../../requirements.txt
    startCommand: python manage.py migrate && gunicorn PostgreLocal.wsgi:application
    envVars:
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false  # Set this manually to your backend service URL
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        sync: false  # Set this if using Render PostgreSQL

